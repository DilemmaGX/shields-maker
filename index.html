<!DOCTYPE html>
<html>

<head>
    <title>Shields Badge Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div align="middle">
        <h1>Shields Badge Generator</h1>
        <a href="http://github.com/dilemmaGX"><img src="https://img.shields.io/badge/Author-DilemmaGX-0059ff"
                alt="Author - DilemmaGX"></a>
        <a href="http://github.com/dilemmaGX/shields-maker"><img
                src="https://img.shields.io/badge/Contribute-Shields--maker-0059ff" alt="Author - DilemmaGX"></a>
        <label for="input-text">Left text:</label>
        <input type="text" id="input-text" placeholder="Optional left text">
        <label for="input-text-right">Right text:</label>
        <input type="text" id="input-text-right" placeholder="Required right text" oninput="checkInput()">
        <label for="input-color">Background color:</label>
        <div class="selected-color" id="input-color"></div>
        <label for="input-url">Link to:</label>
        <input type="text" id="input-url" placeholder="Optional link url">
        <label for="input-logo">Logo:</label>
        <input type="text" id="input-logo" placeholder="Optional logo">
        <label for="input-logo-color">Logo color:</label>
        <div class="selected-color" id="input-logo-color"></div>
        <br><br>
        <button onclick="generateBadge()" id="g_button">Generate Badge</button>
        <div class="result" id="result-html"></div>
        <div class="result" id="result-md"></div>

        <script src="index.js"></script>

        <script>
            document.getElementById("input-color").style.backgroundColor = "blue";
        </script>

        <script>
            const selectedColor0 = document.getElementById("input-logo-color");
            selectedColor0.addEventListener('click', function () {
                const colorInput = document.createElement("input");
                colorInput.type = "color";
                colorInput.addEventListener('input', function () {
                    const color = colorInput.value;
                    selectedColor0.style.backgroundColor = color;
                });

                const colorList = document.createElement("datalist");
                const colorOptions = [
                    "#ff0000",  // 红色
                    "#00ff00",  // 绿色
                    "#0000ff",  // 蓝色
                    "#ffff00",  // 黄色
                    "#ff00ff"   // 紫色
                ];
                colorOptions.forEach(function (option) {
                    const optionElement = document.createElement("option");
                    optionElement.value = option;
                    colorList.appendChild(optionElement);
                });
                colorInput.setAttribute("list", "color-options");
                colorList.id = "color-options";
                colorInput.appendChild(colorList);

                colorInput.click();
            });
            const selectedColor1 = document.getElementById("input-color");
            selectedColor1.addEventListener('click', function () {
                const colorInput = document.createElement("input");
                colorInput.type = "color";
                colorInput.addEventListener('input', function () {
                    const color = colorInput.value;
                    selectedColor1.style.backgroundColor = color;
                });

                const colorList = document.createElement("datalist");
                const colorOptions = [
                    "#ff0000",  // 红色
                    "#00ff00",  // 绿色
                    "#0000ff",  // 蓝色
                    "#ffff00",  // 黄色
                    "#ff00ff"   // 紫色
                ];
                colorOptions.forEach(function (option) {
                    const optionElement = document.createElement("option");
                    optionElement.value = option;
                    colorList.appendChild(optionElement);
                });
                colorInput.setAttribute("list", "color-options");
                colorList.id = "color-options";
                colorInput.appendChild(colorList);

                colorInput.click();
            });
        </script>
    </div>
</body>

</html>
